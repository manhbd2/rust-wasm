<!DOCTYPE html>
<html>
  <head>
    <title>Rust Wasm Test</title>
  </head>
  <body>
    <h1>Rust + Wasm</h1>
    <script src="hello.js"></script>
    <script>
      try {
        createModule().then(Module => {
          const greet = Module.cwrap('greet', 'string', ['string']);
          const result = greet("Manh Bui");
          alert(result)
        }).catch(error => {
          alert("1")
          alert(error)
        });
      } catch (error) {
        alert("2")
        alert(error)
      }
    </script>
  </body>
</html>
